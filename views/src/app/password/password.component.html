<mat-card class="example-card1">
        
        <mat-card-header>
          <mat-card-title id="Ctittle">Reset your Password</mat-card-title>
        </mat-card-header>
      
        
        <mat-card-content id="ccontent">
          <mat-form-field >
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
         
           
        </mat-card-content>
        <mat-card-actions >
          <button mat-raised-button color="primary" id="cfooter">SEND PASSWORD RESET EMAIL</button>
          
        </mat-card-actions>
      </mat-card>
